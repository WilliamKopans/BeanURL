<!DOCTYPE html>
<html>
<head>
  <title>PDF Page Number Prediction</title>
</head>
<body>
  <h1>PDF Page Number Prediction</h1>
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept=".pdf" required>
    <input type="text" id="key" placeholder="Desired Key" required>
    <button type="submit">Predict Page Numbers</button>
  </form>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = new FormData();
      var fileInput = document.getElementById("pdfFile");
      var file = fileInput.files[0];
      formData.append("pdf", file);

      var keyInput = document.getElementById("key");
      var key = keyInput.value;
      formData.append("key", key);

      axios.post("/predict", formData, {
        headers: {
          "Content-Type": "multipart/form-data"
        }
      })
        .then(function(response) {
          var resultDiv = document.getElementById("result");
          resultDiv.textContent = "Predicted Page Numbers: " + JSON.stringify(response.data);
        })
        .catch(function(error) {
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
